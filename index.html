<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A humorous game where phrases are translated back and forth between multiple languages using Google Translate.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Google Translate Game | JCLOH98</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Google Translate Game <span>by <a href="https://jcloh-98.web.app/">JCLOH98</a></span></h1>
    <div id="description">A humorous game where phrases are translated back and forth between multiple languages using Google Translate.</div>

    <div id="container">
        <div class="box" id="input-box">
            <label>Input</label>
            <textarea title="Input Text" id="input-text"></textarea>
            <label>Language</label>
            <select title="Input Language" class="language" name="Input Language" id="input-language"></select>
        </div>
        
        <div class="box" id="output-box">
            <label>Output</label>
            <textarea readonly title="Output Text" id="output-text"></textarea>
            <label>Language</label>
            <select title="Output Language"  class="language" name="Output Language" id="output-language"></select>
        </div>
        
        <button id="translate">Translate</button>
        
    
        <!-- Google languages codes (ISO 639-1) -->
         <!-- https://cloud.google.com/translate/docs/languages -->
         <div id="options">
            <div class="option-box">
                <div class="checkbox">
                    <input checked title="Auto select language" name="auto-select-language" type="checkbox" id="auto-select-language">
                    <label for="auto-select-language">Auto Select Languages</label>
                </div>
                <div class="checkbox">
                    <label>Amount of languages</label>
                    <input title="Amount of languages in between" type="number" id="num-of-lang" value="5">
                    <div id="random-languages"></div>
                </div>
            </div> 

            <div class="option-box">
                <div class="checkbox">
                    <input title="Manual select language" name="manual-select-language" type="checkbox" id="manual-select-language">
                    <label for="manual-select-language">Manual Select Languages</label>
                </div>
                <button id="add-language">Add</button>
                <div id="extra-languages">
                </div>
            </div>   
        </div>

        
        <div class="option-box" id="extra-result">
        </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
